<audio controls preload="false" ng-src="{{ current_song.url | trusted }}"></audio>

<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th>Play</th>
      <th>Artist</th>
      <th>Title</th>
      <th>Duration</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="song in songs" ng-class="song == current_song ? 'info' : ''">
      <td>
        <button class="btn btn-primary btn-xs" type="button" ng-click="play(song)">
          <span class="glyphicon glyphicon-play" aria-hidden="true"></span>
        </button>
      </td>
      <td>{{ song.artist }}</td>
      <td>{{ song.title }}</td>
      <td>{{ song.duration }}</td>
    </tr>
  </tbody>
</table>
