<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th>Groups</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="group in groups" ng-click="openGroup(group)">
      <td>
        <img ng-src="{{ group.photo_50 }}" class="img-circle"/>
      </td>
      <td>{{ group.name}}</td>
    </tr>
  </tbody>
</table>
